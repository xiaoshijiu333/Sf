<html lang="zxx">
<!-- Head -->
<head>
    <title>Software Factory Login</title>
    <link href="images/Logo.png" rel="shortcut icon">
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords"
          content="Border sign in Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!--层叠样式-->
    <link href="css/index_file/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/login_file/style_login.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/login_file/font-awesome.css" type="text/css" media="all">

</head>
<body>
<div class="login">
    <div class="container">
        <h2>Software Factory</h2>
        <h3>Sign in now</h3>
        <div class="loginform">
            <form action="" id="">
                <div class="form-group">
                    <label class="control-label">Username or Email address</label>
                    <input type="text" class="form-control" id="username" required="required">
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-7 col-sm-12 control-label">Password</label>
                        <span class="col-md-5 col-sm-12">Forgot password?</span>
                    </div>
                    <input type="password" class="form-control" id="myInput" required="required">
                </div>
                <div class="err" id="errMessage"></div>
                <div class="form-group">
                    <input type="submit" class="form-control loginsubmit" value="Sign in" id="saveForm">
                </div>
            </form>
        </div>
        <div class="loginform2">
            <h4>New to software factory?</h4>
            <a href=""><p>Create an account.</p></a>
        </div>
        <div class="loginbottom">
            <a href="index.html">Home</a>
            <a href="registe.html">Registe</a>
            <a href="">Security</a>
            <a href="">Contact to Software factory</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    //监听按钮，点击事件
    $("#saveForm").click(function () {
        var username = $("#username").val();
        var myInput = $("#myInput").val();
        if (username != "" && myInput != "") {
            $("#errMessage").html("");
            //正在登录的显示
            $("#saveForm").val("Sign in...");
            $("#saveForm").attr("style", "opacity:0.5");
            $.ajax({
                url: "sf_login.action",
                data: {"username":username,"password":myInput},
                type: "POST",
                dataType: "text",
                success: function (data) {
                    if (data.toString() == "err") {
                        //还原
                        $("#saveForm").val("Sign in");
                        $("#saveForm").attr("style", "none");
                        $("#errMessage").html("Incorrect username (mailbox) or password");
                    }
                    else {
                        window.location.href = "code_myModule.action";
                    }
                }
            })
            return false;
        }
    })
</script>
</body>
</html>
